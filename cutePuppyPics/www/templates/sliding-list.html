<ion-view view-title="Sliding List">
  <ion-content class="outer-content">
    <ion-list ng-repeat="item in items">
      <ion-list-header>{{item.groupname}}</ion-list-header>
      <ion-item-sliding ng-repeat="groupitem in item.group">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{groupitem.img}}">
          </ion-avatar>
          <h2>{{groupitem.text1}}</h2>
          <p>{{groupitem.text2}}</p>
          <ion-note item-right>{{groupitem.time}}</ion-note>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-left>
            <ion-icon name="ios-more"></ion-icon>
            More
          </button>
          <button ion-button color="primary" icon-left>
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary" icon-left>
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-view>
